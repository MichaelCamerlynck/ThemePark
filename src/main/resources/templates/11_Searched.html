<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Theme Park start</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="img/style.css" />
</head>
<body class=" min-vh-100">
    <div class="container main-body">
        <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark rounded-bottom">

            <a class="navbar-brand mr-5 d-none d-xl-block">MichaelCamerlynck</a>

            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/5_StaffList">Staffs</a></li>
                <li class="nav-item"><a class="nav-link" href="/6_VisitorList">Visitors</a></li>
                <li class="nav-item"><a class="nav-link" href="/8_AllThemePark">ThemeParks</a></li>
            </ul>

            <form class="form-inline ml-auto my-1" action="/search">
                <input class="form-control mr-sm-2" type="search" placeholder="Search Attractions" name="search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>

        </nav>

        <div class="row justify-content-center">
            <div class="col-12 mt-5">
                <h1 class="text-center">We found this attraction:</h1>
            </div>

            <div class="card mt-5">
                <img onerror="this.src='img/oops.jpg'" th:src="@{${attraction.getPhoto()}}" class="card-img-top" style="max-width: 400px">
                <div class="card-body">
                    <h3 class="card-title pb-2" th:text="${attraction.getName()}" style="border-bottom: 1px solid #000;"></h3>
                    <h6 class="card-subtitle mt-4" th:text="'Duration: ' + ${attraction.getDuration()} + ' Seconds'"></h6>
                    <p class="card-text mt-2"
                       th:text="'Responsibility of: ' +${attraction.getResponsible().getFirstName()} + ' ' + ${attraction.getResponsible().getSurName()}"></p>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-light px-3 bg-dark">
        <p class=" py-2 m-0">Copyright <i class="fas fa-copyright"></i> 2021 Michael Camerlynck. All Rights Reserved</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
