<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Theme Park start</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="img/style.css" />
</head>
<body class="min-vh-100">
    <div class="container main-body">
        <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark rounded-bottom">
            <a class="navbar-brand mr-5 d-none d-xl-block">MichaelCamerlynck</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/5_StaffList">Staffs</a></li>
                    <li class="nav-item"><a class="nav-link" href="/6_VisitorList">Visitors</a></li>
                    <li class="nav-item"><a class="nav-link" href="/8_AllThemePark">ThemeParks</a></li>
                </ul>

                <form class="form-inline ml-auto my-1" action="/search">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search Attractions" name="search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <div class="main-heading d-flex flex-column p-3">
            <h1 class="text-center pt-3">Please fill this form to make a new attraction</h1>
        </div>

        <div class="row justify-content-center mt-5">
            <form action="/newAttraction" class="col-6">

                <div class="form-group">
                    <label for="name">Name Attraction:</label>
                    <input type="text" id="name" name="name" class="form-control">
                </div>

                <div class="form-group">
                    <label for="duration">Duration (in sec):</label>
                    <input type="text" id="duration" name="duration" class="form-control">
                </div>

                <div class="form-group">
                    <label for="photo">Photo:</label>
                    <input type="text" id="photo" name="photo" class="form-control">
                </div>

                <div class="form-group">
                    <label for="park">Which Park?</label>
                    <select name="park" class="form-control" id="park">
                        <option value="-1">Choose...</option>
                        <option th:each="park: ${parks}" th:text="${park.getName()}" th:value="${parkStat.index}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="staff">Who is responsible for this attraction?</label>
                    <select name="staff" class="form-control" id="staff">
                        <option value="-1">Choose...</option>
                        <option th:each="staff: ${staffs}" th:text="${staff.getFirstName()} + ' ' + ${staff.getSurName()}" th:value="${staffStat.index}"></option>
                    </select>
                </div>

                <div>
                    <button type="submit" name="submit" class="btn btn-primary">Confirm Attraction</button>
                    <a href="/" type="button" class="btn btn-primary">Back to home page</a>
                </div>
            </form>
        </div>

    </div>

    <footer class="text-light px-3 mt-auto bg-dark">
        <p class=" py-2 m-0">Copyright <i class="fas fa-copyright"></i> 2021 Michael Camerlynck. All Rights Reserved</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
