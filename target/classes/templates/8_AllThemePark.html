<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Theme Park start</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="img/style.css" />
</head>
<body class=" min-vh-100">
    <div class="container main-body">
        <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark rounded-bottom">
            <a class="navbar-brand mr-5 d-none d-xl-block">MichaelCamerlynck</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/5_StaffList">Staffs</a></li>
                    <li class="nav-item"><a class="nav-link" href="/6_VisitorList">Visitors</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/8_AllThemePark">ThemeParks</a></li>
                </ul>

                <form class="form-inline ml-auto my-1" action="/search">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search Attractions" name="search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <h1 class="text-center mt-5">List of ThemeParks</h1>

        <div class="row justify-content-center mt-5">
            <div class="col-5 list-group">
                <a class="list-group-item list-group-item-action bg-primary text-light py-3"
                   href="/10_AllAttraction"
                   th:each="park : ${parks}"
                   th:text="${park.getName()} + ' (' + ${park.getNumberOfAttractions()} + ')'"
                   th:href="@{/10_AllAttraction(parkIndex=${parkStat.index})}">
                </a>
            </div>
        </div>

    </div>
    <footer class="text-light px-3 bg-dark mt-auto">
        <p class=" py-2 m-0">Copyright <i class="fas fa-copyright"></i> 2021 Michael Camerlynck. All Rights Reserved</p>
    </footer>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
